<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<h:head><title>GoEDoSA System</title></h:head>
<h:body>
    <h:form>
        <p:menubar>
            <p:menuitem value="Home" icon="ui-icon-home" action="index"/>
            <p:submenu label="Users" icon="ui-icon-person">
                <p:menuitem value="New" icon="ui-icon-plus" action="add_user"/>
                <p:menuitem value="List" icon="ui-icon-document-b" action="user_list"/>
            </p:submenu>
        </p:menubar>
    </h:form>


    <p:dataTable var="u" value="#{userListMB.users}">
        <f:facet name="header">
            List of users
        </f:facet>

        <p:column headerText="Id">
            <h:outputText value="#{u.id}" />
        </p:column>

        <p:column headerText="Name">
            <h:outputText value="#{u.firstname}" />
        </p:column>

        <p:column headerText="Lastname">
            <h:outputText value="#{u.lastname}" />
        </p:column>

        <p:column headerText="Login">
            <h:outputText value="#{u.login}" />
        </p:column>

        <p:column headerText="Password">
            <h:outputText value="#{u.password}" />
        </p:column>

        <p:column headerText="User role">
            <h:outputText value="#{u.user_role_id}" />
        </p:column>

        <f:facet name="footer">
            In total there are #{fn:length(userListMB.users)} users.
        </f:facet>
    </p:dataTable>
</h:body>
</html>
