<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <title>GoEDoSASystem | Login</title>
</h:head>
<h:body>

    <p:outputLabel value="Для работы в системе, пожалуйста авторизуйтесь!" />
    <h:form id="loginform">
        <p:focus context="loginform"/>
        <p:panelGrid columns="2" id="login-form">
            <p:outputLabel value="Login" for="login" />
            <p:inputText value="#{loginMB.login}" id="login" />
            <p:outputLabel value="Password" for="password" />
            <p:password value="#{loginMB.password}" id="password" />
        </p:panelGrid>
        <p:commandButton action="#{loginMB.login()}" value="Login" />
    </h:form>

</h:body>
</html>
