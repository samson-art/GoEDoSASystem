<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>GoEDoSASystem | #{loginMB.currentUser.login}</title>
</h:head>
<h:body>
    <ui:composition template="/pages/protected/layouts/mainlayout.xhtml" >
        <ui:define name="content">
            <p:dataTable var="e" value="#{entryMB.entryList}" paginator="true" rows="5"
                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10" id="dicttable">
                <f:facet name="header">
                    Dictionary
                    <h:form>
                        <p:autoComplete id="searchfield" completeMethod="#{entryMB.getTermins}"
                                        value="#{entryMB.searchQueryEntry}" minQueryLength="3"/>
                        <p:commandButton icon="ui-icon-search" actionListener="#{entryMB.find()}"
                                         update="dicttable"/>
                    </h:form>

                </f:facet>

                <p:column headerText="Termin">
                    <h:outputText value="#{e.termin}" />
                </p:column>

                <p:column headerText="Defition">
                    <h:outputText value="#{e.definition}" />
                </p:column>

                <f:facet name="footer">
                    In total there are #{fn:length(entryMB.entryList)}.
                </f:facet>
            </p:dataTable>
        </ui:define>
    </ui:composition>
</h:body>
</html>
